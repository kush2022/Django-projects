{% extends 'core/base.html' %}


{% block title %} Items {% endblock %}


{% block content %}

<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
    <div class="col-span-1 m-3">
        <form action="{% url 'item:browse' %}" method="get">
            <input type="text" name="query" class="w-full py-2 px-3 border rounded-xl" value="{{ query }}" placeholder="Find the car, chair.......">
            <button class="mt-2 py-2 px-4 text-lg bg-teal-500 text-white rounded-xl">Search</button>
        </form>
        <hr class="my-4">
        <p class="font-semibold">Categories</p>
       <ul>
        {% for category in categories %}
            <li class="py-2 px-2 rounded-xl">
                <a href="{% url 'item:browse' %}?query={query}&categrory={{category.id}}">{{category.name}}</a>
            </li>
        {% endfor %}
       </ul>
    </div>
    <div class="col-span-3">
        <div class="mt-6 px-6 py-6 bg-gray-100 rounded-xl">
            <h2 class="mb-12 text-2xl text-center">Newest Items</h2>
            <div class="grid grid-cols-3 gap-3">
                {% for item in items %}
                    <div>
                        <a href="{% url 'item:detail' item.id %}">
                            <div>
                                <img src="{{ item.image.url }}" alt="item" class="rounded-t-xl h-49 w-95">
                            </div>
        
                            <div class="p-6 bg-white rounded-b-xl">
                                <h2 class="text-2xl">{{ item.name }}</h2>
                                <p class="text-gray-500">{{ item.price }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
